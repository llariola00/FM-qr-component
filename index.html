<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />

        <!-- FONT STYLE -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main
            class="container-fluid d-flex justify-content-center align-items-center"
        >
            <div class="mn-card d-flex flex-column rounded-4">
                <aside class="p-3">
                    <img
                        class="img-fluid rounded-3"
                        src="images/image-qr-code.png"
                        alt="QR Code"
                    />
                </aside>

                <article class="px-4 pb-3 mt-2 text-center">
                    <h1 class="">
                        Improve your front-end skills by building projects
                    </h1>
                    <p class="pt-1 px-1">
                        Scan the QR code to visit Frontend Mentor and take your
                        coding skills to the next level
                    </p>
                </article>
            </div>

            <div class="attribution fixed-bottom float">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. <a href="https://github.com/llariola00">llariola00</a>.
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
